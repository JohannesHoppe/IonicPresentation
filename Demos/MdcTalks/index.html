<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script>

            angular.module('app', ['ionic'])

                .config(function ($stateProvider, $urlRouterProvider) {

                    $stateProvider
                        .state('side-menu1', {
                            url: '/menu',
                            templateUrl: 'side-menu1.html'
                        });

                    $urlRouterProvider.otherwise('/menu');

                });


        </script>
    </head>
    <body ng-app="app" animation="slide-left-right-ios7">
        <div>
            <div>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </div>
        </div>

        <script id="side-menu1.html" type="text/ng-template">
            <ion-side-menus>
                <ion-side-menu side="left">
                    <ion-header-bar class="bar-positive">
                        <h1 class="title">Talks</h1>
                    </ion-header-bar>
                    <ion-content padding="false" scroll="false" class="has-header">
                        <ion-list>
                            <ion-item>Item 1</ion-item>
                            <ion-item>Item 2</ion-item>
                            <ion-item>Item 3</ion-item>
                        </ion-list>
                    </ion-content>
                </ion-side-menu>
                <ion-pane ion-side-menu-content="">
                    <ion-content padding="true" scroll="false" class="has-header">
                        <h1>Talk Title</h1>
                        <ion-list>
                            <ion-item class="item-thumbnail-left">
                                <img src="/img/avatar-img.png">
                                <h2>Title</h2>
                                <p>Item</p>
                            </ion-item>
                            <ion-item>Item 1</ion-item>
                            <ion-item class="item-divider">Item
                                <div>
                                    <p>
                                        Add some
                                        <b>HTML</b>for
                                        <u>flavor</u>
                                    </p>
                                </div>
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-pane>
            </ion-side-menus>

        </script>
    </body>
</html>
